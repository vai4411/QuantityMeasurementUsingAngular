<div class="conversion">
    <div class="input">
        <p>FROM</p>
        <div class="input-margin">
            <input type="number" (change)="getValue($event.target.value)">
            <select matNativeControl required (click)="getFirstUnit($event.target.value)">
                <option *ngFor="let unit of subUnit">{{unit}}</option>
              </select>
        </div>
    </div>
    <div class="input2">
        <p>TO</p>
        <div class="input-margin">
            <input type="number" name="input2">
            <select matNativeControl required (click)="getSecondUnit($event.target.value)">
                <option *ngFor="let unit of subUnit">{{unit}}</option>
              </select>
        </div>
    </div>
</div>
